<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Kaushlendra Kumar</title>
  </head>
  <body>
    <header class="home" id="home">
      <!-- navbar -->
      <div class="nav">
        <div class="nav-center">
          <!-- small screen -->
          <div class="nav-header">
            <img src="./media/logo.png" class="logo" alt="" />
            <button class="nav-toggle" id="nav-toggle">
              <i class="fas fa-bars"></i>
            </button>
          </div>
          <!-- nav-links -->
          <ul class="nav-links" id="nav-links">
            <li>
              <a href="#home" class="nav-link scroll-link current">home</a>
            </li>
            <li><a href="#about" class="nav-link scroll-link">about</a></li>
            <li>
              <a href="#work" class="nav-link scroll-link">work</a>
            </li>
            <li>
              <a href="#contact" class="nav-link scroll-link">contact</a>
            </li>
          </ul>
          <!-- end of nav-links -->
        </div>
      </div>
      <!-- end of navbar -->
      <!-- hero -->
      <div class="hero">
        <div class="hero-banner">
          <h1>
            Hello! I am Kaushlendra Kumar.
            <span
              class="txt-type"
              data-wait="3000"
              data-words='["Welcome to my website."]'
            ></span>
          </h1>
          <p class="hero-text">
            I specialize in <a href="#">Mathematical Physics</a>.
          </p>
          <button class="btn">my research</button>
        </div>
      </div>
      <!-- end of hero -->
    </header>
    <section class="description">
      <video controls muted autoplay loop class="video-container">
        <source src="./media/cosmos.mp4" type="video/mp4" />
      </video>
      <div class="section-center"></div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
